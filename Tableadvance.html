<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableadvance</title>
    <style>
        body {
            padding: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse}
        td, th {
            padding: 20px;
            border: 1px solid black;}
        th {background-color: red;
            border-color: white;
            color: azure;
        }



    </style>
</head>
<body>
<h2>Thời Khóa Biểu</h2>
<table border="1" cellspacing="0" >
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ3</td>
        <td>Nhận biết nói</td>
        <td>Rèn nề nếp kĩ năng sống</td>
    </tr>
    <tr>
        <td>Thứ4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
